<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CV || {{ user_profile.name }}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Display user's detailed information -->
                <h2>{{user_profile.name}}</h2>
                <h2>{{user_profile.email}}</h2>
                <h2>{{user_profile.phone}}</h2>
                <hr>
                <br>
                <p>Summary</p>
                <p>{{user_profile.summary}}</p>
                <hr>
                <p>Skills</p>
                <p>{{user_profile.skills}}</p>
                <hr>
                <p>Education</p>
                <ul>
                    <li>Schooling: {{user_profile.school}}</li>
                    <li>{{user_profile.degree}} from {{user_profile.university}}</li>
                </ul>
                <hr>
                <p>Previous Work</p>
                <p>{{user_profile.work}}</p>

            </div>
        </div>
    </div>
</body>
</html>
